            </div>

            <div class="container" id="intro">

                    <input type="text" id="sights" class="form-control">
                </div>
            </div>

            <!-- fourth div -->
            <div class="container" id="intro">

                <div class="form-group">
                    <label for="weather">Does weather matter?</label>

                </div>
            </div>

            <!-- fifth div -->
